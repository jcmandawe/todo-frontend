<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>{{ isEdit ? "Edit" : "Add" }} Todo</h2>
      <form [formGroup]="todoForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" formControlName="title" />
          <div *ngIf="todoForm.get('title')?.invalid && todoForm.get('title')?.touched" class="text-danger">Title is required.</div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" formControlName="description"></textarea>
          <div *ngIf="todoForm.get('description')?.invalid && todoForm.get('description')?.touched" class="text-danger">Description is required.</div>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="completed" formControlName="completed" />
          <label class="form-check-label" for="completed">Completed?</label>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!todoForm.valid" [hidden]="isEdit" (click)="addTodo()">Submit</button>
        <button type="submit" class="btn btn-primary" [disabled]="!todoForm.valid" [hidden]="!isEdit" (click)="updateTodo()">Update</button>
        <button type="button" routerLink="/todo-list" class="btn btn-secondary mx-1">Back</button>
      </form>
    </div>
  </div>
</div>
